name: Generate Campaign Page

on:
  workflow_dispatch:
    inputs:
      folder:
        description: "Folder name"
        required: true
      to:
        description: "Primary recipient (comma separated)"
        required: true
      cc:
        description: "CC recipients"
        required: false
      bcc:
        description: "BCC recipients"
        required: false
      subject:
        description: "Email subject"
        required: true
      body:
        description: "Email body (multi-line supported)"
        required: true

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prevent overwrite
        run: |
          if [ -d "${{ github.event.inputs.folder }}" ]; then
            echo "Folder already exists"
            exit 1
          fi

      - name: Create folder
        run: mkdir -p "${{ github.event.inputs.folder }}"

      - name: Generate static page
        env:
          FOLDER: ${{ github.event.inputs.folder }}
          TO: ${{ github.event.inputs.to }}
          CC: ${{ github.event.inputs.cc }}
          BCC: ${{ github.event.inputs.bcc }}
          SUBJECT: ${{ github.event.inputs.subject }}
          BODY: ${{ github.event.inputs.body }}
        run: |
          node <<'EOF'
          const fs = require('fs');

          const folder = process.env.FOLDER;
          const to = process.env.TO;
          const cc = process.env.CC || "";
          const bcc = process.env.BCC || "";
          const subject = encodeURIComponent(process.env.SUBJECT);
          const body = encodeURIComponent(process.env.BODY);

          let mailto = `mailto:${to}?`;

          const params = [];

          if (cc) params.push(`cc=${cc}`);
          if (bcc) params.push(`bcc=${bcc}`);
          params.push(`subject=${subject}`);
          params.push(`body=${body}`);

          mailto += params.join("&");

          let template = fs.readFileSync('templates/campaign-template.html', 'utf8');

          template = template
            .replace(/__MAILTO__/g, mailto)
            .replace(/__LABEL__/g, folder);

          fs.writeFileSync(`${folder}/index.html`, template);
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Add campaign ${{ github.event.inputs.folder }}"
          git push
